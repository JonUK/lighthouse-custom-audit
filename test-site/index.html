<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Custom Lighthouse Audit Test Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
  <main class="container">

    <h1>Custom Lighthouse Audit Test Page</h1>

    <h2>Click handler non-interactive element checks</h2>
    <p>
      <button id="normalButton" class="btn btn-primary">This is a real button</button>
    </p>

    <div id="inaccessibleDiv" class="btn btn-primary">This is an inaccessible div element</div>
    <br /><br />

    <div id="accessibleDiv" class="btn btn-primary" role="button" tabindex="0">This is an accessible div element</div>

  </main>

  <script src="site.js"></script>
</body>
</html>
